[module/filesystem]
type = internal/fs
mount-0 = /
label-mounted = %free% free

[module/wifi]
type = internal/network
interface = wlp1s0
label-connected = %essid%%downspeed:9%
label-disconnected = Not Connected
format-underline = ${colors.nvidia-green}
click-left = nm-connection-editor &

[module/ethernet]
type = internal/network
interface = enp5s0
label-connected = %downspeed:9% %local_ip%

[module/volume]
type = internal/pulseaudio
click-right = pavucontrol &
format-underline = ${colors.google-red}

[module/bspwm]
type = internal/bspwm
pin-workspaces = true
label-focused = ●
label-focused-padding = 2
label-occupied = ○
label-occupied-padding = 2
label-empty = "  " 
label-separator = " | "
label-empty-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
label = CPU %percentage%%
format-underline = ${colors.google-red}

[module/memory]
type = internal/memory
interval = 0.5
label = Mem %percentage_used%%
format-underline = ${colors.google-blue}

[module/date]
type = internal/date
interval = 5
date = %Y-%m-%d
time = %I:%M
label = %date% %time%
format-underline = ${colors.google-purple}

[module/temperature]
type = internal/temperature
label = %temperature-c%
format-underline = ${colors.google-red}

[module/gpu]
type = custom/script
exec = ~/.config/polybar/system-nvidia-smi.sh
interval = 0.5
format-underline = ${colors.nvidia-green}

[module/crypto]
type = custom/script
exec = ~/.config/polybar/crypto.py
interval = 600
format-underline = ${colors.google-yellow}

[module/stocks]
type = custom/script
exec = stocks.py
interval = 600
format-underline = ${colors.nvidia-green}

[module/title]
type = internal/xwindow
format-underline = ${colors.google-yellow}

[module/ethermine]
type = custom/script
exec = info-ethermine.py
click-left = chromium-browser https://ethermine.org/miners/857fa14a9c7de4436ca08002a4284d5f38b22476/dashboard
interval = 60
format-underline = ${colors.google-yellow}

[module/battery1]
type = internal/battery
battery = BAT1
adapter = ADP1
label-charging = " Bat 1: %percentage%%+ "
label-discharging = " Bat 1: %percentage%% "
format-underline = ${colors.google-blue}

[module/battery2]
type = internal/battery
battery = BAT2
adapter = ADP1
label-charging = " Bat 2: %percentage%%+ "
label-discharging = " Bat 2: %percentage%% "
format-underline = ${colors.google-yellow}

[module/td_equity]
type = custom/script
exec = ~/git/config/polybar/td_equity.py
interval = 3

[module/td_positions]
type = custom/script
exec = ~/git/config/polybar/td_positions.py
interval = 3
